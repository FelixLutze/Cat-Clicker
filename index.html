<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style/style.css">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

        <title>Cat Clicker game</title>
    </head>

    <body>
        <h1 class="header">Cat Clicker</h1>

        <div class="cat-selection">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">choose cat</button>
                <div id="myDropdown" class="dropdown-content">
                </div>
            </div>
        </div>
        
        
            <button class="menu-show">menu</button>
            <div class="menu-container">
                <form class="menu" action="">
                Name: <input type="text" class="menu-name" name="CatName">
                Image: <input type="text" class="menu-img" name="CatImage">
                Clicks: <input type="text" class="menu-clicks" name="CatClicks">
            </form>
            <button class="menu-update">update</button>
            <button class="menu-cancel">cancel</button>
        </div>

        <div class="cat-container">
            <h1 class="cat-name"></h1>

            <span class="score">Clicks: <span class="cat-counter">0</span></span>

            <img class="cat-img" alt="Picture of a cat">
        </div>

    <script src="script/app.js"></script>
    </body>
</html>
